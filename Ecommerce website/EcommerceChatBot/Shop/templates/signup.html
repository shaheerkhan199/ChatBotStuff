{% extends 'base.html' %}
{% block title %} Signup {% endblock  %}

{% block content %}
	<form method="post" action="../../shop/store_data/">
		<br />
		{% csrf_token %}
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8 signupbox">
					<!-- <div class="col-md-12 text-center"> -->
					<h1>Signup</h1>
					<!-- </div> -->
					<form method="POST" action="">
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" required name="first_name" placeholder="First name"
								id="fNameBox">
							<p id="p1"></p>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control"  required name="last_name" placeholder="Last name"
								id="lNameBox">
							<p id="p2"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<input type="email" class="form-control" required name="email" placeholder="Email" id="emailBox">
							<p id="p3"></p>
						</div>
						<div class="col-md-6">
							<input type="number" class="form-control"required name="phone" placeholder="Phone no"
								id="numberBox">
							<p id="p4"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<input type="password" class="form-control"required name="password" placeholder="Password"
								id="passwordBox">
							<p id="p5"></p>
						</div>
						<div class="col-md-6">
							<input type="password" class="form-control"required name="" placeholder="Confirm Password"
								id="confirmPasswordBox">
							<p id="p6"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="City" required name="city" id="dateBox">
							<p id="p7"></p>
						</div>

						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="State" required name="state" id="dateBox">
							<p id="p8"></p>
						</div>
					</div>

					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Postal Code" required name="postalCode" id="dateBox">
							<p id="p7"></p>
						</div>

						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Country" required name="country" id="dateBox">
							<p id="p8"></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<input type="textarea" name="address" required class="form-control" placeholder="Address"
								id="addressBox">
						</div>
						<p id="p9"></p>
					</div>
					<br />
					<div class="row">
						<div class="col-md-2 "></div>
						<div class="col-md-4">
							<input type="submit" class="btn btn-success btn-block" name="" id="submitBtn">
						</div>
						<div class="col-md-4">
							<input type="reset" class="btn btn-danger btn-block" name="" id="resetBtn">
						</div>
						<div class="col-md-2"></div>
					</div>
				</form>
				</div>
				<div class="col-md-2"></div>
			</div>
			<br />

		</div>
	</form>
{% endblock 	%}
